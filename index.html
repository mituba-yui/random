<!DOCTYPE HTML>
<html>
  <head>
    <title>random</title>
  </head>
  <body>
    <center>
      <p>
        <span id=random>null</span><br>
        <a onclick="random">random</a>
      </p>
      <script>
        function random() {
          var rand = Math.floor( Math.random() * 10001 );
          document.getElementById('random').innerHTML = rand; 
        }
      </script>
    </center>
  </body>
</html>
