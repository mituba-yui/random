<!DOCTYPE HTML>
<html>
  <head>
    <title>random</title>
  </head>
  <body>
    <center>
      <p>
        <span id=random>null</span>
      </p>
      <script>
        function random() {
          return = Math.floor( Math.random() * 100000001 );
        }
        const rand = random();
        document.getElementById('random').textContent = rand; 
      </script>
    </center>
  </body>
</html>
