<!DOCTYPE HTML>
<html>
  <head>
    <title>random</title>
  </head>
  <body>
    <center>
      <form>
        <a onClick="random()">random</a><br>
        <span id="ransuu">null</span>
      </form>
      <script type="text/javascript">
        function random() {
          var num = Math.floor( Math.random() * 100000000001) ; //乱数の取得
          document.getElementById("ransuu").innerHTML = num; //乱数の出力
        }
      </script>
    </center>
  </body>
</html>
