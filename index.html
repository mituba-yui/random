<!DOCTYPE HTML>
<html>
  <head>
    <title>random</title>
  </head>
  <body>
    <center>
      <form>
        <p>
        <span id=random>null</span><br>
        <a onclick="random">random</a>
        </p>
      </form>
      <script>
        <script type="text/javascript">
          function random() {
            var num = Math.floor( Math.random() * 10 + 1 ) ; //乱数の取得
            document.getElementById("ransuu").innerHTML = num; //乱数の出力
          }
</script>
    </center>
  </body>
</html>
