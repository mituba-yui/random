<!DOCTYPE HTML>
<html>
  <head>
    <title>random</title>
  </head>
  <body>
    <center>
      <form>
        <p>
        <span id=random>null</span><br>
        <a onclick="random">random</a>
        </p>
      </form>
      <script>
        function random() {
          return Math.floor( Math.random() * 100001 ) ; 
          const rand = random();
          document.getElementById('random').textContent = rand;
        }
          </script>
    </center>
  </body>
</html>
