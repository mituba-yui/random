<!DOCTYPE HTML>
<html>
  <head>
    <title>random</title>
  </head>
  <body>
    <center>
      <span id=random>null</span><br>
      <a onclick="random()">random</a>
      <script>
        function random() {
          var random = Math.floor( Math.random() * 100000000001 );
        }
        const rand = random();
        document.getElementById('random').textContent = rand; 
      </script>
    </center>
  </body>
</html>
