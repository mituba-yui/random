<!DOCTYPE HTML>
<html>
  <head>
    <title>random</title>
  </head>
  <body>
    <center>
      <form>
        <input type="button" value="乱数の取得" onClick="random()">
        <span id="ransuu">表示場所</span>
      </form>
      <script type="text/javascript">
        function random() {
          var num = Math.floor( Math.random() * 10 + 1 ) ; //乱数の取得
          document.getElementById("ransuu").innerHTML = num; //乱数の出力
        }
      </script>
    </center>
  </body>
</html>
