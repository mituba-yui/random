<!DOCTYPE HTML>
<html>
  <head>
    <title>random</title>
  </head>
  <body>
    <center>
      <form>
        <p>
        <span id=random>null</span><br>
        <a onclick="random">random</a>
        </p>
      </form>
      <script>
        function random() {
          function randomNam() {
            var r = Math.floor( Math.random() * 10001 );
          }
          const rand = randomNam();
          document.getElementById('random').textContent = rand; 
        }
      </script>
    </center>
  </body>
</html>
